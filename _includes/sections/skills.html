<div class="row text-center">
  <div class="col-md-offset-1"></div>
  {% for skill in site.data.cv.skills[1].details %}
  <div class="col-md-2">
    {% assign items = skill | split:", " %}
    {% for item in items %}
    <p><a href="http://en.wikipedia.org/wiki/{{ item }}">{{ item }}</a></p>
    {% endfor %}
  </div>
  {% endfor %}
</div>
